<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle" class="toggle-button">Toggle Dark Mode</button>
        <h1>My Daily Schedule</h1>
        <div class="schedule">

            <!-- Morning Section -->
            <div class="time-block">
                <h2>Morning</h2>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>4:00 AM - 4:30 AM:</strong> Wake Up & Morning Routine</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>5:00 AM - 6:00/6:30 AM:</strong> Gym</span>
                </label>
            </div>

            <!-- Post-Gym Section -->
            <div class="time-block">
                <h2>Post-Gym (Flexible Options)</h2>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>6:30 AM - 7:30 AM:</strong> Breakfast & Rest</span>
                </label>
            </div>

            <!-- College Day Option -->
            <div class="time-block">
                <h2>Option 1: College Day</h2>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>7:30 AM - 8:00 AM:</strong> Get Ready for College</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>8:00/8:30 AM - 3:00 PM:</strong> College</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>3:00 PM - 4:00 PM:</strong> Lunch & Rest</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>4:00 PM - 6:00 PM:</strong> UPSC Study Session 1</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>6:00 PM - 7:00 PM:</strong> UPSC Study Session 2</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>7:00 PM - 7:30 PM:</strong> Dinner</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>7:30 PM - 8:30 PM:</strong> Additional Study/Review</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>8:30 PM - 9:00 PM:</strong> Relaxation</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>9:00 PM - 9:30 PM:</strong> Prepare for Tomorrow</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>9:30 PM:</strong> Sleep</span>
                </label>
            </div>

            <!-- Non-College Day Option -->
            <div class="time-block">
                <h2>Option 2: Non-College Day</h2>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>7:00 AM - 9:00 AM:</strong> UPSC Study Session 1</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>9:00 AM - 10:00 AM:</strong> Break & Breakfast</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>10:00 AM - 12:00 PM:</strong> UPSC Study Session 2</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>12:00 PM - 1:00 PM:</strong> Lunch</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>1:00 PM - 3:00 PM:</strong> UPSC Study Session 3</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>3:00 PM - 4:00 PM:</strong> Rest/Side Work</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>4:00 PM - 6:00 PM:</strong> UPSC Study Session 4</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>6:00 PM - 7:00 PM:</strong> Dinner</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>7:00 PM - 8:00 PM:</strong> Review/Preparation</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>8:00 PM - 9:00 PM:</strong> Relaxation</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>9:00 PM - 9:30 PM:</strong> Prepare for Tomorrow</span>
                </label>
                <label class="task">
                    <input type="checkbox">
                    <span><strong>9:30 PM:</strong> Sleep</span>
                </label>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
